<!DOCTYPE html>
<html>
	<head>
		<title>link</title>
		<style>
			ul{list-style-type:none;
			margin:0;
			padding:1;
			width:50px
			}
			li a {display:block;
			color:#000;
			padding:8px 16px;
			text-decoration: none;
			}
			li a:hover{background-color:green;
			color:white;
			}
			</style>

	</head>
	<body>
		<nav>
		<ul>
			<li> <a href="https://www.khanacademy.org/">Khan Academy</a></li>
			<li> <a href="https://www.youtube.com/">YOUTUBE</a></li>
		</ul>
			</nav>
	</body>
</html>
